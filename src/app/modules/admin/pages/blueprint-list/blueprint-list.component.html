<p>
  blueprint-list works!
</p>
<ion-content color="light">
  <div class="p-6 max-w-7xl mx-auto">
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
      <div>
        <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
          <ion-icon name="map-outline"></ion-icon> Gestor de Planos
        </h1>
        <p class="text-gray-500 text-sm">Diseña la arquitectura de tus locales</p>
      </div>
      <button (click)="createBlueprint()" 
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow font-medium flex items-center gap-2 transition">
        <span>+ Nuevo Plano</span>
      </button>
    </div>

    <div *ngIf="isLoading" class="flex justify-center py-10">
      <ion-spinner name="crescent" color="primary"></ion-spinner>
    </div>

    <div *ngIf="!isLoading && blueprints.length === 0" class="text-center py-20 bg-white rounded-xl shadow-sm border border-dashed border-gray-300">
      <h3 class="text-lg font-medium text-gray-600">No hay planos creados</h3>
      <button (click)="createBlueprint()" class="text-blue-600 font-medium hover:underline mt-2">Crear ahora</button>
    </div>

    <div *ngIf="!isLoading && blueprints.length > 0" class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead class="bg-gray-50 text-gray-600 text-xs uppercase font-semibold">
            <tr>
              <th class="px-6 py-4">Vista</th>
              <th class="px-6 py-4">Nombre</th>
              <th class="px-6 py-4 text-center">Dimensiones</th>
              <th class="px-6 py-4 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100">
            <tr *ngFor="let b of blueprints" class="hover:bg-gray-50 transition">
              <td class="px-6 py-3 w-24">
                <div class="w-16 h-16 bg-gray-100 rounded-lg flex items-center justify-center overflow-hidden border border-gray-200">
                  <ion-icon name="image-outline" class="text-2xl text-gray-400"></ion-icon>
                </div>
              </td>
              <td class="px-6 py-3">
                <h3 class="font-bold text-gray-800">{{ b.name }}</h3>
                <p class="text-sm text-gray-500">{{ b.description || 'Sin descripción' }}</p>
              </td>
              <td class="px-6 py-3 text-center">
                <span class="bg-indigo-100 text-indigo-800 px-2 py-1 rounded text-xs font-bold">
                  {{ b.width }}m x {{ b.height }}m
                </span>
              </td>
              <td class="px-6 py-3 text-center">
                <button (click)="editBlueprint(b.id)" class="text-blue-600 hover:bg-blue-50 p-2 rounded mr-2">
                  <ion-icon name="create-outline"></ion-icon>
                </button>
                <button (click)="confirmDelete(b)" class="text-red-500 hover:bg-red-50 p-2 rounded">
                  <ion-icon name="trash-outline"></ion-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ion-content>
