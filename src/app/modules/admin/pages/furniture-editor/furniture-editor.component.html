<ion-content>
  <div class="flex h-screen w-full flex-col md:flex-row bg-gray-100 overflow-hidden">
    
    <div class="w-full md:w-72 bg-white border-r border-gray-200 flex flex-col shadow-xl z-20">
      
      <div class="p-5 border-b border-gray-100 bg-gray-50">
        <h2 class="text-xs font-black uppercase tracking-widest text-blue-600">Catálogo</h2>
        <h1 class="text-lg font-bold text-gray-800">Mobiliario</h1>
        <p class="text-xs text-gray-400 mt-1">Arrastra elementos al plano</p>
      </div>

      <div class="flex-1 overflow-y-auto p-4 space-y-3 bg-white">
        
        <div class="group relative p-3 border border-gray-200 rounded-xl hover:border-blue-500 hover:shadow-md cursor-grab active:cursor-grabbing transition-all bg-white"
             draggable="true"
             (dragstart)="onDragStart($event, 'rect', 4, 1.2, 0.8)">
          <div class="flex items-center gap-4">
            <div class="w-12 h-8 bg-gray-100 border-2 border-gray-300 rounded flex items-center justify-center group-hover:bg-blue-50 group-hover:border-blue-500 transition-colors">
              <span class="text-[10px] font-bold text-gray-400 group-hover:text-blue-600">4P</span>
            </div>
            <div>
              <p class="text-sm font-bold text-gray-700">Mesa Estándar</p>
              <p class="text-[10px] text-gray-400">1.20m x 0.80m</p>
            </div>
          </div>
        </div>

        <div class="group relative p-3 border border-gray-200 rounded-xl hover:border-blue-500 hover:shadow-md cursor-grab active:cursor-grabbing transition-all bg-white"
             draggable="true"
             (dragstart)="onDragStart($event, 'circle', 4, 1.2, 1.2)">
          <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-gray-100 border-2 border-gray-300 rounded-full flex items-center justify-center group-hover:bg-blue-50 group-hover:border-blue-500 transition-colors">
              <span class="text-[10px] font-bold text-gray-400 group-hover:text-blue-600">Ø</span>
            </div>
            <div>
              <p class="text-sm font-bold text-gray-700">Mesa Redonda</p>
              <p class="text-[10px] text-gray-400">Diámetro 1.20m</p>
            </div>
          </div>
        </div>

        <div class="group relative p-3 border border-gray-200 rounded-xl hover:border-blue-500 hover:shadow-md cursor-grab active:cursor-grabbing transition-all bg-white"
             draggable="true"
             (dragstart)="onDragStart($event, 'rect', 6, 1.8, 0.9)">
          <div class="flex items-center gap-4">
            <div class="w-14 h-8 bg-gray-100 border-2 border-gray-300 rounded flex items-center justify-center group-hover:bg-blue-50 group-hover:border-blue-500 transition-colors">
              <span class="text-[10px] font-bold text-gray-400 group-hover:text-blue-600">6P</span>
            </div>
            <div>
              <p class="text-sm font-bold text-gray-700">Mesa Familiar</p>
              <p class="text-[10px] text-gray-400">1.80m x 0.90m</p>
            </div>
          </div>
        </div>

      </div>

      <div class="p-4 border-t border-gray-100 bg-gray-50 text-xs text-gray-500 flex justify-between items-center">
        <span>Objetos en mapa:</span>
        <span class="bg-blue-100 text-blue-700 py-1 px-2 rounded font-bold">{{ currentZone.tables?.length || 0 }}</span>
      </div>
    </div>

    <div class="flex-1 relative bg-gray-200 flex flex-col h-full overflow-hidden">
      
      <div class="h-12 bg-white border-b border-gray-200 flex items-center justify-between px-4 shadow-sm z-10">
        <div class="flex items-center gap-2">
          <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
          <span class="text-xs font-bold text-gray-600 uppercase">Editando: {{ currentZone.name }}</span>
        </div>
        <div class="flex gap-2">
          <button class="text-xs font-medium text-blue-600 bg-blue-50 px-3 py-1 rounded hover:bg-blue-100">
            Guardar Cambios
          </button>
        </div>
      </div>

      <div class="flex-1 relative w-full h-full">
        <app-map-renderer
          [zoneData]="currentZone"
          mode="admin"
          (tableAdd)="onTableAdded($event)"
          (tableChange)="onTableUpdated($event)"
          (tableSelect)="onTableSelected($event)"
        ></app-map-renderer>
      </div>

    </div>

  </div>
</ion-content>
